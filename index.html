<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>TOP-Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="screen"></div>
        <div class="allButtons">
            <button class="clearButton">AC</button>
            <button class="numberbutton" id="#button">1</button>
            <button class="numberbutton" id="#button">2</button>
            <button class="operatorbutton" id="#button">+</button>
            <button class="operatorbutton" id="#button">-</button>
            <button class="equalsbutton" id="#button">=</button>
            <button class="negative">+/-</button>
            <button class="decimal">.</button>
        </div>
    </div>
</body>
</html>
